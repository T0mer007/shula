<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shula</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="onInit()">
    <div class="header">
        <div class="sides left best">BEST TIME:</div><div onclick="onSafeClick(this)" class="sides left safe">SAFE CLICK: </div><div onclick="onUndo()" class="sides left undo"> üîô</div><div onclick="onDarkMode()" class="sides left dark-btn">Dark Mode</div><div onclick="onBombExterminator(this)" class="sides left exterminator">Exterminator üí£</div>
        <div class="featurs">
            
            <h3 class="center">Shula</h3>
            <div class="restart">
                <img onclick="restart()" class="smile-img" src="pics/smile.jpg" alt="">
                <h3 class="sides live">live left: 3</h3><h3 class="sides flag"></h3><div class="sides hints"><img data-On=false class="hint" onclick="onHint(this)" src="pics/hint-off.jpg"><img data-On=false class="hint" onclick="onHint(this)" src="pics/hint-off.jpg"><img data-On=false class="hint" onclick="onHint(this)" src="pics/hint-off.jpg"></div>
                <div onclick="onMegaHint()" class="sides mega-hint">MEGA HINT</div>
            </div>
            <img class="clock-img" src="pics/clock.jpg">
            <h3 class="timer"></h3>
        </div>
        <button class="btn" data-level=1 onclick="onChosenLevel(this)">Rookie</button>
        <button class="btn" data-level=2 onclick="onChosenLevel(this)">Medium</button>
        <button class="btn" data-level=3 onclick="onChosenLevel(this)">Extreme!</button>
    </div>
    <div class="modal"><h3 class="modal-txt">TRY AGAIN!</h3><img class="res-img" onclick="restart()" src="pics/restart.png" ></div><div class="board"><span> GAME OVER! </span></div>

    <div class="footer"><span>¬©Ô∏è CoffeRights: Tomer Benaim</span></div>
    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
